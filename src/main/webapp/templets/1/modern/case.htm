<!DOCTYPE html>
<html lang="zh">
{ms:include filename=head.htm/} 
<body>
{ms:include filename=nav.htm/} 

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{ms:field.title/}
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{ms:global.url/}">首页</a>
                    </li>
                    <li><a href="{ms:global.url/}/4/index.html">产品和解决方案</a>
                    </li>
                    <li class="active">{ms:field.title/}</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-12">
                <h4>{ms:field.date fmt=yyyy-MM-dd hh:mm/}</h4>
            </div>
            <div class="col-md-12">
                {ms:field.content/}
            </div>

        </div>
        <!-- /.row -->
        
        <!-- Pager -->
        <div class="row">
            <ul class="pager">
                <li class="previous"><a href="{ms:field.prelink/}">&larr; 上一例</a>
                </li>
                <li class="next"><a href="{ms:field.nextlink/}">下一例 &rarr;</a>
                </li>
            </ul>
        </div>
        <!-- /.row -->

        <!-- Related Projects Row -->
        <div class="row">
	
            <div class="col-lg-12">
                <h3 class="page-header">最新产品</h3>
            </div>
			{ms:arclist typeid=4 size=4}
            <div class="col-sm-3 col-xs-6">
            	<div class="panel panel-default">
	                <a href="[field.link/]">
	                	<!-- 500x300 -->
	                    <img class="img-responsive img-hover img-related" src="{ms:global.host/}[field.litpic/]" alt="">
	                </a>
	            </div>
            </div>
			{/ms:arclist}
        </div>
        <!-- /.row -->

        <hr>

       {ms:include filename=footer.htm/}

    </div>
    <!-- /.container -->

</body>

</html>
