<!DOCTYPE html>
<html lang="zh">
{ms:include filename=head.htm/} 
<body>
{ms:include filename=nav.htm/} 

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">列表信息
                </h1>
                <ol class="breadcrumb">
                    <li><a href="{ms:global.url/}">首页</a>
                    </li>
                    <li class="active">列表信息</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Blog Post Row -->
        <div class="row">
        	{ms:arclist size=8 ispaging=true}
            <div class="col-md-3 img-portfolio">
        		<div class="panel panel-default">
	        		<h3>
	                    <a href="[field.link/]">[field.title/]</a>
	                </h3>
	                <a href="[field.link/]">
	                	<!-- 750x450 -->
	                    <img class="img-responsive img-hover" width="750" height="450" src="{ms:global.host/}[field.litpic/]" alt="">
	                </a>
	                <p>[field.descrip/]</p>
	            </div>
            </div>
	        {/ms:arclist}
        </div>
        <!-- /.row -->
        
        <hr>

        <!-- Pager -->
        <div class="row">
            <ul class="pager">
                <li class="previous"><a href="{ms:page.pre/}">&larr; 上一页</a>
                </li>
                <li class="next"><a href="{ms:page.next/}">下一页 &rarr;</a>
                </li>
            </ul>
        </div>
        <!-- /.row -->

        <hr>

        {ms:include filename=footer.htm/}

    </div>
    <!-- /.container -->

</body>

</html>
